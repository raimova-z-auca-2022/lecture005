<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #25d366;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        section {
            padding: 20px;
        }
        .whatsapp-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
        }
        .whatsapp-info {
            text-align: center;
        }
        .whatsapp-button {
            text-align: center;
            margin-top: 20px;
        }
        .whatsapp-button a {
            background-color: #25d366;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://qwestore.com/png_images_min/10/bWhatsApp-logo-PNGb-image-New-bWhatsapp-6103.png" alt="WhatsApp Logo" class="whatsapp-logo">
        <h1>WhatsApp Information</h1>
    </header>
    <section>
        <div class="whatsapp-info">
            <h2>About WhatsApp</h2>
            <p>WhatsApp is a popular messaging application that allows you to send text messages, make voice and video calls, and more.</p>
        </div>
        <div class="whatsapp-button">
            <a href="https://api.whatsapp.com/send?phone=YOUR_PHONE_NUMBER">Contact Us on WhatsApp</a>
        </div>
    </section>
</body>
</html>
